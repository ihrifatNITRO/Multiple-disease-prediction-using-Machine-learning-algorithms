{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'breast_cancer.css' %}">
    <title>Breast Cancer</title>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-5">
                <h2>Given Information</h2>
                {% for i,j in zipp %}
                <p>{{i}}: {{j}}</p>
                {% endfor %}
            </div>
            <div class="col-md-4">
                <div style="margin-top: 200px;">
                    <h2>Result</h2>
                    {% if result == 0 %}
                        <p>Tumor Condition: <b style="color: green;">Benign</b></p>
                        <p>Risk: <b style="color: green;">Lower</b></p>
                    {% else %}
                        <p>Tumor Condition: <b style="color: red;">Malignant</b></p>
                        <p>Risk: <b style="color: red;">Higher</b></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>


</body>

</html>
