{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'cvd.css' %}">
    <title>CVD</title>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Please Insert the Information Below</h2>
                <form action="{% url 'cardiovascular:result' %}">
                    {% csrf_token %}
                    
                    <label>Age:</label>
                        <input type="number" name="age" required style="margin-top: 10px;">
                    <br>

                    <label>Sex: </label>
                        <select name="sex" required style="margin-top: 10px;">
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                        </select>
                    <br>

                    <label>Chest Pain Type: </label>
                        <select name="chestPain" required style="margin-top: 10px;">
                            <option value="3">Typical Angina</option>
                            <option value="0">Atypical Angina</option>
                            <option value="1">Non-Anginal Pain</option>
                            <option value="2">Asymptomatic</option>
                        </select>
                    <br>

                    <label>Resting Blood Pressure: </label>
                        <input type="number" name="restingBP" required style="margin-top: 10px;">
                    <br>

                    <label>Cholesterol: </label>
                        <input type="number" name="cholesterol" required style="margin-top: 10px;">
                    <br>

                    <label>Fasting Blood Sugar: </label>
                        <input type="number" name="fastingBS" required style="margin-top: 10px;">
                    <br>

                    <label>Resting ECG: </label>
                        <select name="restingECG" required style="margin-top: 10px;">
                            <option value="0">Normal</option>
                            <option value="1">ST-T Wave Abnormality</option>
                            <option value="2">Left Ventricular Hypertrophy</option>
                        </select>
                    <br>

                    <label>Maximum Heart Rate: </label>
                        <input type="number" name="maxHR" required style="margin-top: 10px;">
                    <br>

                    <label>Exercise Induced Angina: </label>
                        <select name="exerciseAngina" required style="margin-top: 10px;">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    <br>

                    <label>Old Peak: </label>
                        <input type="number" step="any" name="oldPeak" required style="margin-top: 10px;">
                    <br>
                    
                    <label>ST Slope: </label>
                        <select name="STslope" required style="margin-top: 10px;">
                            <option value="0">Upsloping</option>
                            <option value="1">Flat</option>
                            <option value="2">Downsloping</option>
                        </select>
                    <br>

                    <button type="submit" class="btn btn-primary mt-3">Predict</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
